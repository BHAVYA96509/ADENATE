<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <button id="generateArray">Generate Array</button>
        <button id="startSorting">Start Sorting</button>
        <button id="pauseSorting">Pause Sorting</button>
        <button id="reset">Reset</button>

        <label for="algorithm">Algorithm:</label>
        <select id="algorithm">
            <option value="bubble">Bubble Sort</option>
            <option value="insertion">Insertion Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="merge">Merge Sort</option>
            <option value="quick">Quick Sort</option>
            <option value="heap">Heap Sort</option>
        </select>

        <label for="size">Array Size:</label>
        <input type="number" id="size" min="5" max="100" value="50">

        <label for="speed">Speed:</label>
        <input type="range" id="speed" min="1" max="10" value="5">
    </div>

    <div id="arrayContainer"></div>

    <script src="script.js"></script>
</body>
</html>
